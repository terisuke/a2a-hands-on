services:
  # Python Agents
  encourager:
    build:
      context: ./agents/python
      dockerfile: Dockerfile.encourager
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AGENT_BASE_URL=http://localhost:8080

  rephraser:
    build:
      context: ./agents/python
      dockerfile: Dockerfile.rephraser
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - AGENT_BASE_URL=http://localhost:8081

  translator:
    build:
      context: ./agents/python
      dockerfile: Dockerfile.translator
    ports:
      - "8084:8080"
    environment:
      - PORT=8080
      - AGENT_BASE_URL=http://localhost:8084

  summarizer:
    build:
      context: ./agents/python
      dockerfile: Dockerfile.summarizer
    ports:
      - "8085:8080"
    environment:
      - PORT=8080
      - AGENT_BASE_URL=http://localhost:8085

  # TypeScript Agents
  namer:
    build:
      context: ./agents/typescript
      dockerfile: Dockerfile.namer
    ports:
      - "8082:8080"
    environment:
      - PORT=8080
      - AGENT_BASE_URL=http://localhost:8082

  commit:
    build:
      context: ./agents/typescript
      dockerfile: Dockerfile.commit
    ports:
      - "8083:8080"
    environment:
      - PORT=8080
      - AGENT_BASE_URL=http://localhost:8083

  reviewer:
    build:
      context: ./agents/typescript
      dockerfile: Dockerfile.reviewer
    ports:
      - "8086:8080"
    environment:
      - PORT=8080
      - AGENT_BASE_URL=http://localhost:8086

  documenter:
    build:
      context: ./agents/typescript
      dockerfile: Dockerfile.documenter
    ports:
      - "8087:8080"
    environment:
      - PORT=8080
      - AGENT_BASE_URL=http://localhost:8087
