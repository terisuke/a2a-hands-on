          gcloud run deploy a2a-agent-namer \
            --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/a2a-agents/a2a-agent-namer \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --memory 512Mi \
            --timeout 60s

      - name: Build and Deploy Commit Agent
        run: |
          cd agents/typescript
