name: Deploy Agents to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'agents/**'
  workflow_dispatch:

env:
  PROJECT_ID: a2a-hands-on
  REGION: asia-northeast1

jobs:
  deploy-python-agents:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Deploy Encourager Agent
        run: |
          cd agents/python
          gcloud builds submit --config=cloudbuild.encourager.yaml --project $PROJECT_ID
          gcloud run deploy a2a-agent-encourager \
            --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/a2a-agents/a2a-agent-encourager \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --memory 512Mi \
            --timeout 60s

      - name: Build and Deploy Rephraser Agent
        run: |
          cd agents/python
          gcloud builds submit --config=cloudbuild.rephraser.yaml --project $PROJECT_ID
          gcloud run deploy a2a-agent-rephraser \
            --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/a2a-agents/a2a-agent-rephraser \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --memory 512Mi \
            --timeout 60s

      - name: Build and Deploy Translator Agent
        run: |
          cd agents/python
          gcloud builds submit --config=cloudbuild.translator.yaml --project $PROJECT_ID
          gcloud run deploy a2a-agent-translator \
            --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/a2a-agents/a2a-agent-translator \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --memory 512Mi \
            --timeout 60s

      - name: Build and Deploy Summarizer Agent
        run: |
          cd agents/python
          gcloud builds submit --config=cloudbuild.summarizer.yaml --project $PROJECT_ID
          gcloud run deploy a2a-agent-summarizer \
            --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/a2a-agents/a2a-agent-summarizer \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 10 \
            --memory 512Mi \
            --timeout 60s

  deploy-typescript-agents:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
